<mat-card>
  <mat-card-title>
    Add User
  </mat-card-title>
  <mat-card-content>
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Enter email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" 
          [formControl]="password" required minlength=6>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button (click)="add()">
          add
        </button>
    </div>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>
    User list
  </mat-card-title>
  <mat-card-content>
    <div class="container">
      <mat-list class="users">
        <mat-list-item *ngFor="let user of users">
          {{user.email}}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
